<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
   <!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="style.css" />
	<title>News app</title>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
		  <a href="#" class="brand-logo">NewsApp</a>
		</div>
	  </nav>

	  <div class="search-controls">
		<div class="container">
		  <div class="row">
			<div class="col s12 m6 wrap">
				<form name="newsForm">
					<div class="input-field">
						<select name="country" id="country">
						<option value="ua_null">Ukraine</option>
						<option value="us_en">United States</option>
						<option value="ru_ru">Russia</option>
						</select>
						<label>Choose your country</label>
					<div class="input-field">
						<input
						type="text"
						id="input"
						name="search"
						/>
						<label for="input">Search</label>
					</div>					
					<button class="btn red darken-1 waves-effect waves-purple"
						type="submit"
						name="action"> Search
						<i class="material-icons right">search</i>
					</button>
				</form>
			  </div>
		  </div>
		</div>
	  </div>

	  <div class="newsContainer">
		<div class="container">
			<div class="row grid-container"></div>
		</div>
	  </div>

	<script src="app.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
